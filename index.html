<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Survivors</title>
  </head>
  <body onload="load()">
    <div id="info"></div>
    <button id="button1" onclick="start()">Click!</button>
    <aside>
      <li><p id="fire">E to fire</p></li>
      <li><p id="currentlevel">Current level color</p></li>
      <li>
        <button onclick="level1()" class="levelbutton" id="level1button">
          Level 1
        </button>
      </li>
      <br />
      <li>
        <button onclick="level2()" class="levelbutton" id="level2button">
          Level 2
        </button>
      </li>
      <br />
      <li>
        <button onclick="level3()" class="levelbutton" id="level3button">
          Level 3
        </button>
      </li>
      <br />
      <li>
        <button onclick="level4()" class="levelbutton" id="level4button">
          Level 4
        </button>
      </li>
      <br />
      <li>
        <button onclick="level5()" class="levelbutton" id="level5button">
          Level 5
        </button>
      </li>
    </aside>
    <div id="container">
      <div id="alien1" class="alien"></div>
      <div id="alien2" class="alien"></div>
      <div id="alien3" class="alien"></div>
      <div id="alien4" class="alien"></div>
      <div id="alien5" class="alien"></div>
      <div id="alien6" class="alien"></div>
      <div id="alien7" class="alien"></div>
      <div id="alien8" class="alien"></div>
      <div id="rocket" class="rocket"></div>
      <div id="spaceship"></div>
      <script src="./game.js" defer type="module"></script>
    </div>
    <script src="./gamestart.js"></script>
  </body>
</html>
